# Configuration PostgreSQL pour les tests d'int√©gration CI
spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  sql:
    init:
      platform: postgresql
      mode: always

server:
  port: 8085

application:
  frontend:
    basePath: http://localhost:4200
  backend:
    basePath: http://localhost:8085
  security:
    jwt:
      secretKey: 586B633834416E396D7436753879382F423F4428482B4C6250655367566B5970
      accessToken:
        expirationTime: 300

cors:
  allowed-origins: "${application.frontend.basePath}"
  allowed-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
  allowed-headers: "Origin, Access-Control-Allow-Origin, Content-Type,
    Accept, Jwt-Token, Authorization, Origin, Accept, X-Requested-With,
    Access-Control-Request-Method, Access-Control-Request-Headers"
  exposed-headers: "Origin, Content-Type, Accept, Jwt-Token, Authorization,
    Access-Control-Allow-Origin, Access-Control-Allow-Origin, Access-Control-Allow-Credentials"
  allow-credentials: true
  max-age: 3600
